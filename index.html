<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>p5.js Sketch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
      /* Remove margins & scrollbar, center canvas */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #d0cac3; /* Match your sketch background so edges blend */
      }

      canvas {
        display: block; /* Remove inline gap */
      }
    </style>
  </head>
  <body>
    <script src="sketch.js"></script>
  </body>
</html>
